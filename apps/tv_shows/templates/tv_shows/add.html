<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <title>Create</title>
        <link rel="stylesheet" href="{% static 'tv_shows/css/bootstrap.min.css' %}">
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <p class="text-right"><a href="/shows" alt="Back">Go Back</a></p>
        <div class="container col-8 mx-auto">
            <h1>Add a New Show</h1>
            <form class="d-flex flex-wrap form-group col-10 mr-auto justify-content-between" action="/shows/new" method="POST">
                {% csrf_token %}
                <p>Title:</p>
                <input class="form-control" type="text" id="title" name="title">
                <p class="mt-5 col-6">Network:</p>
                <p class="mt-5 col-6">Release Date:</p>
                <select class="d-inline-block form-control col-6" id="network" name="network">
                    {% for network in networks %}
                    <option value="{{network.id}}">{{network.name}}</option>
                    {% endfor %}
                </select>
                <input class="d-inline-block form-control col-6" type="date" id="released" name="released">
                <p class="mt-5 d-block">Description:</p>
                <textarea class="form-control" name="desc" id="description" rows="4"></textarea>
                <input class="mt-5 form-control btn btn-lg btn-success col-4 mx-auto" type="submit" value="Create">
            </form>
        </div>
    </body>
</html>
