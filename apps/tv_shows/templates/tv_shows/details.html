<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>Read (One)</title>
        <link rel="stylesheet" href="{% static 'tv_shows/css/bootstrap.min.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
            <p class="text-right"><a href="/shows" alt="Back">Go Back</a></p>
        <h1 class="my-4 mx-5">TV Show {{tv_show.id}}</h1>
        <h5 class="my-4 mx-5">Title: {{tv_show.title}}</h5>
        <h5 class="my-4 mx-5">Network: {{tv_show.network.name}}</h5>
        <h5 class="my-4 mx-5">Release Date: {{tv_show.release_date}}</h5>
        <h5 class="mb-5 mx-5">Description: {{tv_show.description}}</h5>

        <p>Last updated: {{tv_show.updated_at}}</p>

        <a href="/shows/{{tv_show.id}}/edit" alt="Edit Info">Edit</a> |
        <a class="delete-confirm" href="/shows/{{tv_show.id}}/destroy" alt="Remove show">Delete</a>
        <script>
            $(document).ready(function() {

                $('.delete-confirm').click(function(e){
                    e.stopPropagation();
                    e.preventDefault();
                    if (confirm("Do you wish to delete this show? This cannot be undone!")) {
                        window.location.href = "/shows/{{tv_show.id}}/destroy";
                    } else {
                        return false;
                    }
                });

            });
        </script>
    </body>
</html>
